apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: api
          image: kandit/test-ms:0.2
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  labels:
    app: test-service
spec:
  ports:
    - port: 3001
      name: http
      targetPort: 3001
  selector:
    app: test
